
on:
  push:
    branches: ["main"]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

  jobs:
    release:
      name: release
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1

        - name: Prepare distridution
          run: mkdir -p dist && cp generate.bat generate.sh LICENSE.build meson_options.txt meson.build README.build.md dist

        - name: Zip
          run: tar -zcvf glad-meson-patch-${{ github.ref }}.tar.gz dist/

        - name: create release
          id: create_release
          uses: actions/create-release@v1.0.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
        
        - name: upload release asset
          uses: actions/upload-release-asset@v1.0.1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./glad-meson-patch-${{ github.ref }}.tar.gz
            asset_name: glad-meson-patch-${{ github.ref }}.tar.gz
            asset_content_type: application/gzip
